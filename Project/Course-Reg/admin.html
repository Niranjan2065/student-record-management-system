<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Course Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin - Course Registration System</h1>
  <div class="admin-form">
    <h2>Add New Course</h2>
    <input type="text" id="courseCode" placeholder="Course Code">
    <input type="text" id="courseName" placeholder="Course Name">
    <input type="text" id="courseFaculty" placeholder="Course Faculty">
    <input type="text" id="courseSlot" placeholder="Course Slot (e.g., A1)">
    <button onclick="addCourse()">Add Course</button>
  </div>

  <h2>Course List</h2>
  <table id="courseTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Faculty</th>
        <th>Slot</th>
      </tr>
    </thead>
    <tbody id="courseList"></tbody>
  </table>

  <script type="module" src="admin.js"></script>
</body>
</html>
